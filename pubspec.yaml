name: video_example
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4

  # play videos
  video_player: ^2.2.7

  # pick video from file system
  file_picker: ^4.2.7

  # prevent screen from sleeping
  wakelock: ^0.5.6

  # switch orientation
  auto_orientation: ^2.1.0

  # listen to orientation
  native_device_orientation: ^1.0.0

  youtube_player_flutter: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/video.mp4